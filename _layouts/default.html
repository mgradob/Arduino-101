<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.url }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.url }}/stylesheets/github-light.css">
    <script src="{{ site.url }}/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <h1 class="header">Arduino-101</h1>
        <p class="header">Basic Arduino examples for beginers.</p>

        <ul>
            <li class="download">
                <a class="buttons" href="https://github.com/mgradob/Arduino-101/zipball/master">DownloadZIP</a>
            </li>
            <li class="download">
                <a class="buttons" href="https://github.com/mgradob/Arduino-101/tarball/master">DownloadTAR</a>
            </li>
            <li>
                <a class="buttons github" href="https://github.com/mgradob/Arduino-101">View On GitHub</a>
            </li>
        </ul>

        <p class="header">This project is maintained by <a class="header name"
                                                           href="https://github.com/mgradob">mgradob</a>
        </p>


    </header>

    <section>
        {{ content }}
    </section>

    <footer>
        <p>
            <small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small>
        </p>
    </footer>
</div>
<!--[if !IE]>
<script>fixScale(document);</script><![endif]-->

</body>
</html>
